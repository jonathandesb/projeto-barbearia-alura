<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Barbearia - Contato</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
            <div class="container">
                <img src="assets/img/logo.png" alt="Logo-barbearia-alura">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
    </header>
        <main class="main-principal">
            <form class="form" action="#" method="post">

                <fieldset>

                    <label for="nome">Nome: </label>
                    <input class="input-padrao" type="text" name="inome" id="nome" placeholder="Digite seu nome completo" required>
                    
                    <label for="email">Email: </label>
                    <input class="input-padrao" type="email" name="iemail" id="email" required placeholder="Digite seu email">

                    <label for="telefone">Telefone: </label>
                    <input class="input-padrao" type="tel" name="itelefone" id="telefone" required placeholder="(xx) xxxxx-xxxx">

                </fieldset>

                <div class="mensagem">
                    <label for="msg">Mensagem: </label><br>
                    <textarea class="input-padrao" name="imgs" id="mgs" cols="30" rows="10"></textarea>
                </div>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email"> Email </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone </label>
                  
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatasapp">Whatsapp </label>
                    
                </fieldset>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select name="" id="horarios">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>

                <div>
                    <label class="checkbox" for="">
                        <input type="checkbox"/>Gostaria de receber nossas novidades por email?
                    </label>
                </div>
                
                <div>
                    <input class="enviar" type="submit" value="Enviar formulário">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>

        </main>
        
        <footer>
            <img src="assets/img/logo-branco.png" alt="">
            <p>Site criado por <a href="https://github.com/jonathandsb20" target="_blank">Jonathan de Sousa</a></p>
            <p class="copyright">Creditos reservados - &copy; Copyrigth Barbearia <a href="https://www.alura.com.br" target="_blank">Alura</a> - 2019</p>
        </footer>
</body>
</html>
